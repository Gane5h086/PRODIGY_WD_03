<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    
    
    <button class="dark-mode-toggle"><i class="fa-solid fa-moon"></i>Toggle Dark Mode</button>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="mode-selection">
            <button id="humanButton">Play with Human</button>
            <button id="computerButton">Play with Computer</button>
            
        </div>
        <div id="game" class="hidden">
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
                <button id="resetButton"><i class="fas fa-redo"></i> Reset</button>
                <button id="homeButton"><i class="fas fa-home"></i> Home</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("homeButton").addEventListener("click", function () {
            document.getElementById("game").classList.add("hidden");
            document.getElementById("mode-selection").classList.remove("hidden");
        });
    </script>
</body>
</html>
